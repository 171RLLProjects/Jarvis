<form (ngSubmit)="AddPassport()" class="form-inline">
  <div class="form-group">
    <label>Passport Id</label>
    <input type="text" name="passportId" [(ngModel)]="passport.passportId" class="form-controller"><br/><br/>
  </div>
  <div class="form-group">
    <label>Issue Date</label>
    <input type="date" name="issueDate" [(ngModel)]="passport.issueDate" class="form-controller"> <br/><br/>
  </div>
  <div class="form-group">
    <label>Expiry Date</label>
    <input type="date" name="expiryDate" [(ngModel)]="passport.expiryDate" class="form-controller"> <br/><br/>
  </div>
  <div class="form-group">
    <label>Country</label>
    <input type="text" name="country" [(ngModel)]="passport.country" class="form-controller"> <br/><br/>
  </div>
<div class="form-group">
  <input type="submit" value="Submit" class="form-controller">
</div>
  </form>
