<div class="row">
 
  <div class="col-md-6 col-md-offset-2">
    <h1>Register user</h1>
<form (ngSubmit)="AddUser()" class="form-inline">
  
<div class="form-group">
      <label>User Id</label>
      <input type="text" name="userId" [(ngModel)]="userProfile.userId" class="form-controller" disabled><br/><br/>
</div>


<div class="form-group">
    <label>User Name</label>
    <input type="text" name="userName" [(ngModel)]="userProfile.userName" class="form-controller"><br/><br/>
    
  </div>

<div class="form-group">
    <label>UserPass</label>
    <input type="password" name="userPass" [(ngModel)]="userProfile.userPass" class="form-controller"><br/><br/>
</div>


<div class="form-group">
    <label>Dob</label>
    <input type="text" name="dob" [(ngModel)]="userProfile.dob" class="form-controller"><br/><br/>
    </div>

<div class="form-group">
    <label>Email</label>
    <input type="text" name="email" [(ngModel)]="userProfile.email" class="form-controller"><br/><br/>
</div>

<div class="form-group">
    <label>Gender</label>
    <input type="text" name="gender" [(ngModel)]="userProfile.gender" class="form-controller"><br/><br/>
</div>

<div class="form-group">
  <label>MobileNo</label>
  <input type="text" name="mobileNo" [(ngModel)]="userProfile.mobileNo" class="form-controller"><br/><br/>
</div>

<div class="form-group">
  <label>Permanent Address</label>
  <input type="text" name="permanentAddress" [(ngModel)]="userProfile.permanentAddress" class="form-controller"><br/><br/>
</div>

<div class="form-group">
  <label>Present Address</label>
  <input type="text" name="presentAddress" [(ngModel)]="userProfile.presentAddress" class="form-controller"><br/><br/>
</div>

<div class="form-group">
  <input type="submit" value="AddUser" class="form-controller">
</div>
</form>
</div>
</div>
