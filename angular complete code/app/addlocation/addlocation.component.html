<form (ngSubmit)="addLocation()" class="form-group" > 
        <div class="form-group">
          <label>Location Id</label>
          <input type="text" name="locationId"  [(ngModel)]="location.locationId"   class="form-control" disabled/>
        </div>
        <div class="form-group" >
          <label>Location Name</label>
          <input type="text" name="locationName"  [(ngModel)]="location.locationName" placeholder="Name" class="form-control" />
        </div>
      <input type="submit" value="Add">
        </form>
