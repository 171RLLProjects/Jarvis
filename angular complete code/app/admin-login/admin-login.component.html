<div class="row">
 
    <div class="col-md-6 col-md-offset-2">
      <h1>Admin Login </h1>
      <form [formGroup]="loginForm" (ngSubmit)=" onSubmit()">
        <div class="adminName">
          <label for="adminName">Admin Name:</label>
          <input type="text" [(ngModel)]="adminName" class="form-control" formControlName="adminName" id="adminName">
          <div *ngIf="submitted && loginForm.controls.adminName.errors" class="error">
            <div *ngIf="loginForm.controls.adminName.errors.required">username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="adminPass">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="adminPass" formControlName="adminPass" id="adminPass">
          <div *ngIf="submitted && loginForm.controls.adminPass.errors" class="error">
            <div *ngIf="loginForm.controls.adminPass.errors.required">Password is required</div>  
          </div>
        </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              
          </div>
      </form>
    </div>
  </div>
